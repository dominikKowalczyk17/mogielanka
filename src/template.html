<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <a href="#home">
                    <img id="logo" alt="logo">
                </a>
            </div>
            <nav class="navbar">
                <ul class="navbar__items">
                    <li class="navbar__item">
                        <a href="#">O NAS</a>
                        <ul class="navbar__sub-items">
                            <li class="navbar__sub-item">
                                <a href="">HISTORIA</a>
                            </li>
                            <li class="navbar__sub-item">
                                <a href="">DRUŻYNA</a>
                            </li>
                        </ul>
                    </li>
                    <li class="navbar__item">
                        <a href="#">ROZGRYWKI</a>
                        <ul class="navbar__sub-items">
                            <li class="navbar__sub-item">
                                <a href="">2 LIGA MAZOWIECKA</a>
                            </li>
                        </ul>
                    </li>
                    <li class="navbar__item">
                        <a href="#">KONTAKT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="container">
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="image">
                        <img id="player" alt="player">
                    </div>
                    <div class="playerinfo">
                        <h4 class="name">Jan Kowalski</h4>
                        <p class="position">Przyjmujący</p>
                        <div class="playernumber">
                            Numer
                            <span>4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
